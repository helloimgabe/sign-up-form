<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="imageContainer">
            <img id="grassImg" src="/halie-west-25xggax4bSA-unsplash.jpg" alt="close up photo of leaves on a bush">
            <div id="transBG"></div>
            <div id="odinText">ODIN</div>
            <img id="odinLogo" src="/odin-lined.png" alt="logo for the Odin project">
            <footer id="imgCred">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </footer>
        </div>
        <div class="container">
            <section class="splashText">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </section>
            <form class="formContainer">
                <div class="inputContainer">
                    <div class="form-row">
                        <div class="form-group">
                            <h2>Let's do this!</h2>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" name="first-name">
                        </div>
                        <div class="form-group col2">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email">
                        </div>
                        <div class="form-group col2">
                            <label for="telNum">PHONE NUMBER</label>
                            <input id="telNum" type="tel" name="telNum">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" type="password" name="pwd" required>
                        </div>
                        <div class="form-group col2">
                            <label for="pwdConf">CONFIRM PASSWORD</label>
                            <input id="pwdConf" type="password" name="pwd" required>
                        </div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-group">
                        <button class="createBtn" type="submit">Create Account</button>
                        <p id="logIn">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                                target="_blank" rel="nooppener noreferrer">Log
                                in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
